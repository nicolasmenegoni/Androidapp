name: Build and Publish APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Tag da release (ex: v1.0.0)'
        required: true
        default: 'v1.0.0'
      release_name:
        description: 'Nome da release'
        required: true
        default: 'Action Tracker Release'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle 8.2.1
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.2.1'

      - name: Build release APK
        run: gradle assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: action-tracker-release-apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Publish APK in GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release_tag || github.ref_name }}
          name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release_name || github.ref_name }}
          generate_release_notes: true
          target_commitish: ${{ github.sha }}
          files: app/build/outputs/apk/release/app-release-unsigned.apk
